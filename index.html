<!DOCTYPE html>
<html class="overthrow-enabled">

  <head>
    <meta charset="utf-8">
    <title>STEMFest 2017</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <!-- Only required for desktop -->
    <link rel="stylesheet" href="assets/css/mobile-angular-ui-hover.min.css" />

    <!-- Always required -->
    <link rel="stylesheet" href="assets/css/mobile-angular-ui-base.min.css" />

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="assets/css/mobile-angular-ui-desktop.min.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="assets/js/mobile-angular-ui.min.js"></script>

    <script src="app.js"></script>
  </head>

  <body ng-app="stemfestApp">
    <!-- Sidebars -->
    <div class="sidebar sidebar-left"><!-- ... --></div>

    <div class="app">
      <div class="navbar navbar-app navbar-absolute-top"><!-- Top Navbar -->
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title"><span class="ng-scope">
          STEMFest 2017
        </span></div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
       </div>
      
      <div class="navbar navbar-app navbar-absolute-bottom"><!-- Bottom Navbar -->
        <div class="btn-group justified">
          <a href="https://github.com/kburk1997/stemfest-app-revamped" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Source</a>          
        </div>
      </div>

      <!-- App body -->

      <div class='app-body'>
        <div class='app-content'>
          <ng-view></ng-view>
        </div>
      </div>
    </div><!-- ~ .app -->

    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>
  </body>

</html>
